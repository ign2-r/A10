<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies Page Redesign</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #e3e4e6;
            color: #333;
        }
        #cookie-info {
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 25px;
            margin: 50px auto;
            width: 340px;
        }
        h2 {
            color: #5a5a5a;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="cookie-info">
        <h2>Welcome!</h2>
        <p id="user-info"></p>
    </div>

    <footer>&copy; 2024, Copyright Rockwell Dela Rosa. Due date April 9th, 2024 11:59PM</footer>

    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                document.getElementById("user-info").innerHTML = "Welcome back, " + user + "!";
            } else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365);
                    document.getElementById("user-info").innerHTML = "Hello, " + user + "! Your name has been stored in a cookie.";
                }
            }
        }

        window.onload = function() {
            checkCookie();
        };
    </script>
</body>
</html>
